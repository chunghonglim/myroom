<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type='text/css' href='./css/login.css' rel="stylesheet">
    <!--[if lt IE 9]>
        <script type='text/javascript' src="./js/respond.js"></script>
    <![endif]-->
    <script src="http://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/placeholder.js"></script> 
    <script type='text/javascript' src='./js/register.js' defer='defer'></script>
    <title>注册</title>
</head>
<body>
   <div class='left'></div>
   <div class='right'>
       <div class='registerlogo'>
           <img src="./img/login_logo@2x.png" alt="">
       </div>
       <h3>创建用户</h3>
       <div class='register'>
            <form method="POST" action="">
                <div class='name form-list'>
                    <span class='title'>姓名</span>
                    <input type="text" placeholder="请输入姓名" id='name'>
                </div>
                <div class='card form-list'>
                    <span class='title'>身份证号</span>
                    <input type="text" placeholder="请输入身份证号码" id='card'>
                </div>
                <div class='phone form-list'>
                    <span class='title'>手机号</span>
                    <input type="text" placeholder="请输入手机号" id='phone'>
                </div>
                <div class='code form-list'>
                    <span class='title'>验证码</span>
                    <input type="text" placeholder="请输入验证码" id='code'>
                    <button class='send'>发送验证码</button>
                </div>
                <div class='password form-list'>
                    <span class='title'>密码</span>
                    <input type="password" placeholder="请输入6位数及以上密码" id='password'>
                </div>   
                <div class='repassword form-list'>
                    <span class='title'>重复密码</span>
                    <input type="password" placeholder="请重复输入密码" id='repassword'>
                    <span class=''></span>
                </div> 
                <div class='email form-list'>
                    <span class='title'>邮箱</span>
                    <input type="text" placeholder="请输入邮箱" id='email'>
                </div>
                <div class='work form-list'>
                    <span class='title'>工作单位</span>
                    <input type="text" placeholder="请输入工作单位（选填）" id='work'>
                </div>            
                <div class='ready-register form-list'>
                    <button type='button' id='ready-register'>注册</button>
                </div>
            </form>
            <div class='login'>
                已有账号？
                <a class='go-login' href='./login.html'>马上登陆</a>
            </div>
            <div class='footer'>
                <div class='nav'>
                    <a href="">首页</a><span>|</span><a href="">联系我们</a>
                </div>
                <div class='copyright'>
                    版权所有 2018 广州市林业园林科技推广服务平台 All right reserved.
                </div>
            </div>
        </div>
   </div>
</body>
</html>
