<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type='text/css' href='./css/login.css' rel="stylesheet">
    <!--[if lt IE 9]>
        <script type='text/javascript' src="./js/respond.js"></script>
    <![endif]-->
    <script src="http://cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/placeholder.js"></script> 
    <script type='text/javascript' src='./js/login.js' defer='defer'></script>
    <title>登陆</title>
</head>
<body>
   <div class='left'></div>
   <div class='right'>
       <div class='logo'>
           <img src="./img/login_logo@2x.png" alt="">
       </div>
       <div class='login'>
            <form method="POST" action="./login.txt.txt">
                <div class='name form-list'>
                    <input type="text" placeholder="身份证号码" id='name' name="username">
                </div>
                <div class='password form-list'>
                    <input type="password" placeholder="密码" id='password' name="userpassword"> 
                </div>
                <div class='code form-list'>
                    <input type="text" placeholder="验证码" id='code' name="codecheck">
                    <span class='codepic'><img src="" alt=""></span>
                </div>
                <div class='forget form-list'>
                    <a href=''>忘记密码?</a>
                </div>
                <div class='logining form-list'>
                    <button type='submit' id='logining' class=''>登陆</button>
                </div>
            </form>
            <div class='register'>
                还没账号？
                <a class='go-register' href='./register.html'>马上注册</a>
            </div>
            <div class='footer'>
                <div class='nav'>
                    <a href="">首页</a><span>|</span><a href="">联系我们</a>
                </div>
                <div class='copyright'>
                    版权所有 2018 广州市林业园林科技推广服务平台 All right reserved.
                </div>
            </div>
        </div>
   </div>
</body>
</html>
