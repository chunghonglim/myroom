<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh">

<head>
    <title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="icon" href="{IMG_PATH}sfs/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="{IMG_PATH}sfs/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="http://sfs.scnu.edu.cn/" />
    <meta name="generator" content="iwms网站管理系统" />
    <link rel="stylesheet" href="{CSS_PATH}sfs/style.css?ver={random(20, 'abcdefghijklnmopqrstuvwxyzABCDEFGHIJKLNMOPQRSTUVMXYZ1234567890')}" type="text/css" />
    <link rel="stylesheet" href="{CSS_PATH}sfs/menu.css?ver={random(20, 'abcdefghijklnmopqrstuvwxyzABCDEFGHIJKLNMOPQRSTUVMXYZ1234567890')}" type="text/css" />
    <script type="text/javascript" src="{JS_PATH}sfs/jquery.js"></script>
    <script type="text/javascript" src="{JS_PATH}sfs/iwms.js"></script>
    <script type="text/javascript" src="{JS_PATH}sfs/show.js"></script>
</head>

<body>
    <div class="twidth">

        {template "content","header",$siteid}

        <div id="navsub">
            <div class="l"></div>
            <div class="r"></div>
            <div class="m">
                <div style="float:left; width:400px; padding-left:5px; font-family:'微软雅黑';">
                    <div class="sitenav">{catpos($catid)}</div>
                </div>
                <div style="float:right; width:400px;_padding-top:6px;font-family:'微软雅黑';">




                </div>

            </div>
        </div>
        <table id="middle" width="100%" cellspacing="0" cellpadding="0" style="table-layout:fixed">
            <tr valign="top">
                <td>
                    <div class="mframe">
                        <div class="tl"></div>
                        <div class="tr"></div>
                        <div class="tm" style="font-family:'微软雅黑';">
                            <span class="tt">阅读新闻</span>
                        </div>
                        <div class="wrapper">
                            <div class="ml"></div>
                            <div class="mr"></div>
                            <div class="mm" id="bodyTd">
                                <div id="printBody" style="word-break:break-all;">
                                    <div id="content">
                                       {$content}
                                    </div>
                                </div>
                                
                                <div style="padding-right:20px;text-align:left;clear:both;font-family:'微软雅黑';">
                                </div>



                                <div class="nearNews">
                                    <div class="prevNews" style="font-family:'微软雅黑';"><a href="{$previous_page[url]}">{$previous_page[title]}</a></div>
                                </div>
                                <div class="nearNews">
                                    <div class="nextNews" style="font-family:'微软雅黑';"><a href="#"><a href="{$next_page[url]}">{$next_page[title]}</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="bl"></div>
                        <div class="br"></div>
                        <div class="bm"></div>
                    </div>

                  
                </td>
            </tr>
        </table>
        
        <table width="100%" cellpadding="0" cellspacing="0" style="padding-top:5px">
                <tr>
                    <td>
                        <div id="foot">
                            <div class="f_logo">
                                <a href="#"><img src="{IMG_PATH}sfs/foot.gif" width="150" height="30" alt="logo" /></a>
                            </div>
                            <div class="f_con" style="font-family:'微软雅黑';">
                                版权所有：华南师范大学外国语言文化学院 [广州市中山大道西55号 510631] {stats_code($siteid)}
                                <br> 联系电话：学院办公室 85211329/ 本科学工办 85211330/ 硕博学工办 85210896/ 本科教务 85211407/ 成教教务 85211406
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
</body>

</html>
